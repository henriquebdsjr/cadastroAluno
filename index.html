<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src\css\style.css">
    <script src="src\js\index.js"></script>
    <title>Cadastro</title>
</head>
<body>

    <div class="container">
        <h1>Cadastro</h1>
        <p><label><b>Nome: </b><input class="nome" name="nome" required placeholder="Nome"></label></p>
        <p><label><b>Telefone: </b><input class="telefone" name="telefone" required placeholder="Telefone"></label></p>
        <p><label><b>Data: </b><input class="data" name="data" required placeholder="__/__/____"></label></p>
        <p><label><b>Nota: </b><input class="nota" name="nota" required placeholder="Nota"></label></p>
        <button onclick="minhaFuncao()">Criar Cadastro</button>
    </div>

</body>
</html>
