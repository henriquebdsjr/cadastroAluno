<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <link rel="stylesheet" href="src\css\style.css">

    <title>Cadastro</title>

<body>
    <div class="cabecalho"><p></p></div>
    <div class="container">
        <h1 class="h1">Cadastro</h1>
        <p><label><b>Nome: </b><br><input class="name" id="nome" name="nome" required placeholder="Nome"></label></p>
        <p><label><b>Telefone: </b><br><input class="telefon" id="telefone" name="number" required
                    placeholder="(00)00000-0000"></label>
        </p>
        <p><label><b>Data: </b><br><input class="date" id="data" name="data" required placeholder="__/__/____"></label>
        </p>
        <p><label><b>Nota: </b><br><input class="note" id="nota" name="number" required placeholder="0,0"></label></p>
        <button class="botao" onclick="minhaFuncao()">Criar Cadastro</button>
        <br><br>
        <strong>Usu√°rios: </strong>
        <p id="usuarios"></p>
        <br><b>Cadastro: </b>
        <p id="cadastro"></p>

    </div>

</body>
